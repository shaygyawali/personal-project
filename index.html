<head>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata%7CLaila%7COpen+Sans+Condensed:300%7CPT+Serif%7CRaleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./styles.css">
   <title></title>

   <script>
       $(document).ready(function () {

           //when link is clicked
           $("a").click(function (event) {

               //prevent the page from reloading (which is default behavior)
               //when a link is clicked which would make the page flicker
               event.preventDefault();

               //grab the target href attribute off the a tag
               var targetID = $(this).attr('href');

               //tell the page to animate a scrolling
               $('html,body').animate({


                   //that brings top of the target to top of page
                   //1500 is in milliseconds
                   //swing means ease at start/end, faster in middle
                   scrollTop: $(targetID).offset().top
               }, 1000, 'swing');

           });


       });
   </script>


</head>
